<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <a href="#" rel="">
            <img src="./imagenes/logo.png" alt="Logo Alura" class="logo">
        </a>    
    </header>

    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese El Texto Aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.png" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo Letras Minúsculas Y Sin Acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">¡Encriptar!</button>
                <button type="submit" class="btn-desencriptar">¡Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./imagenes/muneco.png" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-uno">Ningún Mensaje Fué Encontrado</p>
                <p class="texto-dos">Ingrese El Texto Que Deseas Encriptar O Desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <footer>
        <p class="pie-de-pagina">Encriptador De Texto Desarrollado Por Bairon Montenegro, Estudiante De Alura. Agradecimiento Especial A <a href="https://www.youtube.com/@OTorresDev" target="_blank">OTorresDev</a> </p>
    </footer>

    <script src="./encriptador.js"></script>

</body>
</html>
